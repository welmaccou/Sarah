<!DOCTYPE html>
<html>
<head>
    <title>Para Sarah</title>
    <style>
        body {
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8f5e9; 
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .heart-container {
            text-align: center;
        }

        .heart {
            font-size: 200px;
            color: #0d47a1; 
            animation: pulse 1.5s infinite;
        }

        .message {
            margin-top: 20px;
            font-size: 3em;
            color: #1976d2; 
            font-family: 'Brush Script MT', cursive;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

</body>
</html>
