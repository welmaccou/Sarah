<!DOCTYPE html>
<html>
<head>
    <title>Para Sarah</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Organiza os itens em coluna */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .heart-container {
            text-align: center;
        }

        .heart {
            font-size: 200px;
            color: #e91e63;
            animation: pulse 1.5s infinite;
        }

        .message {
            margin-top: 20px; /* Adiciona um espaço entre o coração e a mensagem */
            font-size: 3em;
            color: #c2185b; /* Uma cor rosa mais escura para a mensagem */
            font-family: 'Brush Script MT', cursive;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="heart-container">
        <span class="heart">❤️</span>
    </div>

    <div class="message">
        Eu te amo!!!
    </div>

</body>
</html>
